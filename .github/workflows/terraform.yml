name: Terraform Infrastructure

on:
  push:
    branches:
      - main
      - staging
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
      - staging
    paths:
      - 'terraform/**'

permissions:
  contents: read
  pull-requests: write

env:
  TF_VERSION: "1.7.0"

jobs:
  validate:
    name: "ðŸ” Validate"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: terraform

      - name: Terraform Init (dev)
        run: terraform init -backend=false
        working-directory: terraform/environments/dev

      - name: Terraform Init (staging)
        run: terraform init -backend=false
        working-directory: terraform/environments/staging

      - name: Terraform Init (prod)
        run: terraform init -backend=false
        working-directory: terraform/environments/prod

      - name: Terraform Validate (dev)
        run: terraform validate
        working-directory: terraform/environments/dev

      - name: Terraform Validate (staging)
        run: terraform validate
        working-directory: terraform/environments/staging

      - name: Terraform Validate (prod)
        run: terraform validate
        working-directory: terraform/environments/prod

      - name: Summary
        run: |
          echo "## âœ… Terraform Validation Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| dev | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
          echo "| staging | âœ… Valid |" >> $GITHUB_STEP_SUMMARY
          echo "| prod | âœ… Valid |" >> $GITHUB_STEP_SUMMARY

  security-scan:
    name: "ðŸ”’ Security Scan"
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: terraform
          soft_fail: true

      - name: Run checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          soft_fail: true
          output_format: github_failed_only

name: Deploy Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy
      build_ami:
        description: 'Build new AMI after apply'
        required: false
        default: false
        type: boolean

permissions:
  id-token: write
  contents: read

env:
  TF_VERSION: "1.7.0"
  AWS_REGION: "us-east-1"

jobs:
  plan:
    name: "ðŸ“‹ Plan"
    runs-on: ubuntu-latest
    if: inputs.action == 'plan' || inputs.action == 'apply'
    outputs:
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Import Vault Secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: jwt
          role: terraform-deploy
          secrets: |
            secret/data/he300/${{ inputs.environment }}/terraform aws_access_key_id | TF_VAR_aws_access_key_id ;
            secret/data/he300/${{ inputs.environment }}/terraform aws_secret_access_key | TF_VAR_aws_secret_access_key ;
            secret/data/he300/${{ inputs.environment }}/terraform lambda_labs_api_key | TF_VAR_lambda_labs_api_key

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environments/${{ inputs.environment }}

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan -detailed-exitcode 2>&1 | tee plan.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        working-directory: terraform/environments/${{ inputs.environment }}
        continue-on-error: true

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: |
            terraform/environments/${{ inputs.environment }}/tfplan
            terraform/environments/${{ inputs.environment }}/plan.txt

      - name: Plan Summary
        run: |
          echo "## ðŸ“‹ Terraform Plan - ${{ inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details>" >> $GITHUB_STEP_SUMMARY
          echo "<summary>Click to expand plan output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```hcl' >> $GITHUB_STEP_SUMMARY
          head -500 terraform/environments/${{ inputs.environment }}/plan.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY

  apply:
    name: "ðŸš€ Apply"
    runs-on: ubuntu-latest
    needs: plan
    if: inputs.action == 'apply'
    environment:
      name: ${{ inputs.environment }}
      url: ${{ steps.output.outputs.dashboard_url }}
    outputs:
      dashboard_url: ${{ steps.output.outputs.dashboard_url }}
      gpu_instance_ip: ${{ steps.output.outputs.gpu_instance_ip }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Import Vault Secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: jwt
          role: terraform-deploy
          secrets: |
            secret/data/he300/${{ inputs.environment }}/terraform aws_access_key_id | TF_VAR_aws_access_key_id ;
            secret/data/he300/${{ inputs.environment }}/terraform aws_secret_access_key | TF_VAR_aws_secret_access_key ;
            secret/data/he300/${{ inputs.environment }}/terraform lambda_labs_api_key | TF_VAR_lambda_labs_api_key

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-${{ inputs.environment }}
          path: terraform/environments/${{ inputs.environment }}

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environments/${{ inputs.environment }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: terraform/environments/${{ inputs.environment }}

      - name: Get Outputs
        id: output
        run: |
          echo "dashboard_url=$(terraform output -raw dashboard_url 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
          echo "gpu_instance_ip=$(terraform output -raw gpu_instance_public_ip 2>/dev/null || echo 'N/A')" >> $GITHUB_OUTPUT
        working-directory: terraform/environments/${{ inputs.environment }}

      - name: Apply Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Dashboard URL | ${{ steps.output.outputs.dashboard_url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GPU Instance IP | \`${{ steps.output.outputs.gpu_instance_ip }}\` |" >> $GITHUB_STEP_SUMMARY

  build-ami:
    name: "ðŸ“¦ Build AMI"
    runs-on: ubuntu-latest
    needs: apply
    if: inputs.action == 'apply' && inputs.build_ami
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: "1.10.0"

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Packer Init
        run: packer init he300-gpu.pkr.hcl
        working-directory: terraform/packer

      - name: Packer Build
        run: |
          packer build \
            -var "aws_region=${{ env.AWS_REGION }}" \
            -var "environment=${{ inputs.environment }}" \
            he300-gpu.pkr.hcl 2>&1 | tee packer.log
        working-directory: terraform/packer

      - name: AMI Summary
        run: |
          AMI_ID=$(grep -oP 'ami-[a-z0-9]+' terraform/packer/packer.log | tail -1)
          echo "## ðŸ“¦ AMI Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| AMI ID | \`${AMI_ID:-Building...}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Region | \`${{ env.AWS_REGION }}\` |" >> $GITHUB_STEP_SUMMARY

  destroy:
    name: "ðŸ’¥ Destroy"
    runs-on: ubuntu-latest
    if: inputs.action == 'destroy'
    environment: ${{ inputs.environment }}-destroy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Import Vault Secrets
        uses: hashicorp/vault-action@v2
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: jwt
          role: terraform-deploy
          secrets: |
            secret/data/he300/${{ inputs.environment }}/terraform aws_access_key_id | TF_VAR_aws_access_key_id ;
            secret/data/he300/${{ inputs.environment }}/terraform aws_secret_access_key | TF_VAR_aws_secret_access_key

      - name: Terraform Init
        run: terraform init
        working-directory: terraform/environments/${{ inputs.environment }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: terraform/environments/${{ inputs.environment }}

      - name: Destroy Summary
        run: |
          echo "## âš ï¸ Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${{ inputs.environment }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Destroyed By | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Timestamp | $(date -u +"%Y-%m-%d %H:%M:%S UTC") |" >> $GITHUB_STEP_SUMMARY

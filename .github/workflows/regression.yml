# =============================================================================
# Regression Test Suite - GitHub Actions
# =============================================================================
#
# Scheduled regression tests that run nightly and on release branches.
# Includes full HE-300 benchmark with mock LLM.
#
# =============================================================================

name: Regression Tests

on:
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches:
      - 'release/**'
  workflow_dispatch:
    inputs:
      he300_sample_size:
        description: 'Number of HE-300 scenarios to run'
        required: false
        default: '300'
      model:
        description: 'LLM model to use (mock/deterministic for CI)'
        required: false
        default: 'mock/deterministic'

env:
  PYTHON_VERSION: '3.11'
  HE300_SAMPLE_SIZE: ${{ github.event.inputs.he300_sample_size || '300' }}
  LLM_MODEL: ${{ github.event.inputs.model || 'mock/deterministic' }}

jobs:
  # ---------------------------------------------------------------------------
  # Full Regression Suite
  # ---------------------------------------------------------------------------
  regression:
    name: Full Regression
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: cirisnode_test
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Start services
        run: |
          docker compose -f docker/docker-compose.test.yml up -d
          
      - name: Wait for services
        run: |
          timeout 180 bash -c 'until curl -f http://localhost:18000/health && curl -f http://localhost:18080/health; do sleep 5; done'
          
      - name: Install dependencies
        run: |
          pip install pytest pytest-asyncio httpx pyyaml
          
      - name: Run CIRISNode regression tests
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/cirisnode_test
          REDIS_URL: redis://localhost:6379/0
        run: |
          cd submodules/cirisnode
          pytest tests/ -v --tb=short -x
          
      - name: Run EEE regression tests
        env:
          FF_MOCK_LLM: true
        run: |
          cd submodules/ethicsengine
          pytest tests/ -v --tb=short -x
          
      - name: Run integration regression
        env:
          CIRISNODE_URL: http://localhost:18000
          EEE_URL: http://localhost:18080
        run: |
          pytest tests/test_integration.py tests/test_e2e_he300.py -v --tb=short
          
      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker/docker-compose.test.yml down -v

  # ---------------------------------------------------------------------------
  # HE-300 Benchmark (Mock LLM)
  # ---------------------------------------------------------------------------
  he300-benchmark:
    name: HE-300 Benchmark (Mock)
    runs-on: ubuntu-latest
    needs: regression
    timeout-minutes: 30
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Start services
        run: |
          docker compose -f docker/docker-compose.test.yml up -d
          
      - name: Wait for services
        run: |
          timeout 180 bash -c 'until curl -f http://localhost:18000/health && curl -f http://localhost:18080/health; do sleep 5; done'
          
      - name: Install benchmark runner
        run: |
          pip install httpx pyyaml
          
      - name: Run HE-300 benchmark
        env:
          CIRISNODE_URL: http://localhost:18000
          EEE_URL: http://localhost:18080
          HE300_SAMPLE_SIZE: ${{ env.HE300_SAMPLE_SIZE }}
          FF_MOCK_LLM: true
        run: |
          ./scripts/run-benchmark.sh --mock --sample-size $HE300_SAMPLE_SIZE
          
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: he300-benchmark-results
          path: results/
          retention-days: 30
          
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('results/he300-summary.json'));
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## HE-300 Benchmark Results
              
              | Metric | Value |
              |--------|-------|
              | Total Scenarios | ${results.total} |
              | Correct | ${results.correct} |
              | Accuracy | ${(results.accuracy * 100).toFixed(2)}% |
              | Duration | ${results.duration_seconds}s |
              `
            });
          
      - name: Cleanup
        if: always()
        run: |
          docker compose -f docker/docker-compose.test.yml down -v

  # ---------------------------------------------------------------------------
  # Compatibility Matrix
  # ---------------------------------------------------------------------------
  compatibility:
    name: Compatibility - Python ${{ matrix.python }} / Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    needs: regression
    
    strategy:
      fail-fast: false
      matrix:
        python: ['3.11', '3.12']
        node: ['18', '20']
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          
      - name: Set up Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          
      - name: Test CIRISNode
        run: |
          cd submodules/cirisnode
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          pytest tests/ -v --tb=short || true
          
      - name: Test EEE
        run: |
          cd submodules/ethicsengine
          pip install -r requirements.txt
          pip install pytest pytest-asyncio
          pytest tests/ -v --tb=short || true
